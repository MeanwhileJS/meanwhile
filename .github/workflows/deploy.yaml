name: Deploy Vite App and Storybook to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build Vite App
        run: npm run build  # This should build your Vite app

      - name: Build Storybook
        run: npm run build-storybook  # This should build your Storybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: |
            ./dist
            ./storybook-static
